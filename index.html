<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Encriptador y desencriptador de texto</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="Logo de encriptar">
        <h1>Encriptador y desencriptador de texto
        </h1>
    </header>
    <main>
        <div>
            <section>
                <textarea cols="30" rows="10" placeholder="Ingrese el texto aqui" class="texto" onkeypress="return soloLetras(event)" required ></textarea>
            </section>
            <section>
                <p>❗Solo letras minúsculas y sin acentos</p>
                <button class="boton-encriptar">Encriptar</button>
                <button class="boton-desencriptar">Desencriptar</button>
            </section>
        </div>
        <div>
            <section class="respuesta">
                <div class="info-respuesta">
                    <img src="imagenes/Muneco.svg" alt="Dibujo de persona buscando" class="observar">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div>
                    <p class="mensaje-resultado inactive" >Texto encriptado/desencriptado: </p>
                    <p class="texto-encriptado"></p>
                    <button class="boton-copiar inactive">Copiar</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy Copyright Angela Londoño - 2022 </p>
        <a href="https://www.linkedin.com/in/londonoangelam/" target="_blank" rel="noopener noreferrer"><img src="./Imagenes/linkedin.png" class="redes-sociales" alt="icono Linkedin"></a>
    </footer>

    <script src="js/index.js"></script>
</body>

</html>
